<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Petshop Patinhas Felizes</title>

  <link href="custom.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <header class="text-white p-4 mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="imagens/logo.png" alt="Marca de patinha em formato de coração" class="mx-3 img-fluid" style="width: 2em;">
          <h4 class="mt-2" style="color: #FE8688">Patinhas Felizes</h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto my-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item mx-2">
              <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="produtos.html">Produtos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="servicos.html">Serviços</a>
            </li>
            <li class="nav-item mx-2">
              <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="contato.html">Contato</a>
            </li>
          </ul>
          <div class="navbar-text list-unstyled">
            <li class="nav-item dropdown dropstart">
            <a class="nav-link dropdown-toggle btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Login
            </a>
          <ul class="dropdown-menu dropdown-menu-start p-3" style="width: 260px">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="seuemail@email.com" required>
              </div>

              <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginSenha" placeholder="••••••••" required>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="lembrarLogin">
                <label class="form-check-label" for="lembrarLogin">
                  Lembrar-me
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2">
                Entrar
              </button>
              <div>              
                <a href="cadastro.html" class="mx-auto">Ainda não tem cadastro?</a>
              </div>

            </form>
          </ul>
            </li>          
        </div>
      </div>
    </div>
    </nav>
  </header>



<!-- FORM -->
<div class="container">

  <h2 class="mb-4">Cadastro de Cliente e Pet</h2>

  <form class="border p-4 rounded">

    <h4 class="mb-3">Dados do Cliente</h4>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nome completo</label>
        <input type="text" class="form-control" placeholder="Seu nome" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="000.000.000-00" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" placeholder="Rua e número" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" placeholder="(55) 99999-9999" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="email@email.com" required>
      </div>

      <div class="col-md-6">

        <label class="form-label d-block">Sexo</label>

        <input type="radio" name="sexo" class="form-check-input me-1" required>
        <label class="form-check-label me-2">Masculino</label>

        <input type="radio" name="sexo" class="form-check-input me-1">
        <label class="form-check-label me-2">Feminino</label>

        <input type="radio" name="sexo" class="form-check-input me-1">
        <label class="form-check-label">Outro</label>

      </div>
    </div>





    <hr class="my-4">

    <h4 class="mb-3">Dados do(s) Pet(s)</h4>

    <div id="petsContainer">

      <div class="pet border p-3 rounded mb-3">

        <h5>Pet 1</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Pet</label>
            <input type="text" class="form-control" placeholder="Nome do pet" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Raça</label>
            <input type="text" class="form-control" placeholder="Raça do pet" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <label class="form-label">Idade</label>
            <input type="number" class="form-control" placeholder="em anos" required>
          </div>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            Possui carteira de vacinação atualizada
          </label>
        </div>

      </div>

    </div>

    <button type="button" id="addPetBtn" class="btn btn-warning mb-4">
      + Adicionar outro pet
    </button>



    <button type="submit" class="btn btn-success w-100">
      Cadastrar
    </button>

  </form>

</div>



<footer class="bg-dark text-white mt-5 p-3 text-center">
  © 2025 Petshop Patinhas Felizes • Telefone: (55) 99999-9999
</footer>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



<!-- JS PET ADD -->
<script>
let petCount = 1;

document.getElementById("addPetBtn").addEventListener("click", function() {

  petCount++;

  const container = document.getElementById("petsContainer");

  const div = document.createElement("div");
  div.classList.add("pet", "border", "p-3", "rounded", "mb-3");

  div.innerHTML = `
    <h5>Pet ${petCount}</h5>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nome do Pet</label>
        <input type="text" class="form-control" placeholder="Nome do pet" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Raça</label>
        <input type="text" class="form-control" placeholder="Raça do pet" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Idade</label>
        <input type="number" class="form-control" placeholder="em anos" required>
      </div>
    </div>

    <div class="form-check mb-2">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Possui carteira de vacinação atualizada</label>
    </div>

  `;

  container.appendChild(div);

});
</script>


</body>
</html>
